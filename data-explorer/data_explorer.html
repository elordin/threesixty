<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Threesixty - Data Explorer</title>
        <link rel="stylesheet" href="css/grid.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>360Â° - Data Explorer</h1>
            <button id="previewBtn">Render preview</button>
        </header>
        <div id="dataSelector" class="config col col-xs-12 col-md-3">
            <h2>Available datasets</h2>
            <ul class="data-list" id="dataList">
            </ul>
        </div>
        <div id="engineConfig" class="config col col-xs-12 col-md-9">
            <h2>Engine configuration</h2>
            <div>
                <div class="config col col-xs-12 col-md-6">
                    <h3>Processor</h3>
                </div>
                <div class="config col col-xs-12 col-md-6">
                    <h3>Visualizer</h3>
                    <div>
                        <h4>Visualization type</h4>
                        <ul id="vizList" class="viz-list"></ul>
                    </div>
                    <div>
                        <h4>Visualization parameters</h4>
                    </div>
                </div>
            </div>
        </div>
        <div id="result">

        </div>
    </body>
</html>
